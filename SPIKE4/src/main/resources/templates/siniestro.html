<!DOCTYPE html>

<head>

<div class="container">

     <h1><p th:text="#{Introduce_un_nuevo_siniestro}"></p> </h1>      
 
	 
	 <div th:if="${param.error}">
          <p  th:text="#{nombre_usuario_incorrecto}"></p>
     </div>
     <div th:if="${param.logout}">
          <p  th:text="#{has_salido_de_la_aplicacion}"></p>
            
     </div>
     
     <p>   
     
     <button type="button" th:href="@{/}" class="btn btn-large btn-success" >
  		<span class="glyphicon glyphicon-file" th:text="#{nuevo}"></span>
	  </button>
	  
	  <button type="button" th:href="@{/}" class="btn btn-large btn-danger">
  		<span class="glyphicon glyphicon-trash" th:text=" #{borrar}"></span>
	  </button>
             
     </p>
     <!--   role="form" -->
   
 <!--	<form class="form-horizontal" action="siniestro/save" method="post"> -->
  	<form class="form-horizontal" action="siniestro/save" method="post"> 	
  		<div class="row">
  			 <div class="form-group">
    			<label  for="exampleInputEmail1" class="col-sm-2 control-label" th:text="#{matricula}"></label>
    			<div class="col-xs-3">
    				<p>
      				<input type="text" class="form-control" name="matricula" id="exampleInputEmail1"  th:placeholder="#{matricula}"/>
      				</p>
    			</div>
  			</div>
  		</div>
        <div class="row">
  			 <div class="form-group">
    			<label  class="col-sm-2 control-label" th:text="#{numero_de_poliza}"></label>
    			<div class="col-xs-3">
    				<p>
      				<input type="text" class="form-control" name="numeroPoliza"  th:placeholder="#{numero_de_poliza}"/>
      				</p>
    			</div>
  			</div>
  		</div>
  		<div class="row">
  			 <div class="form-group">
    			<label class="col-sm-2 control-label" th:text="#{numero_de_bastidor}"></label>
    			<div class="col-xs-3">
    				<p>
      				<input type="text" class="form-control" name="numeroBastidor"  th:placeholder="#{numero_de_bastidor}"/>
      				</p>
    			</div>
  			</div>
  		</div>
        <div class="row">
  			 <div class="form-group">
    			<label class="col-sm-2 control-label" th:text="#{marca}"></label>
    			<div class="col-xs-3">
    				<p>
      				<input type="text" class="form-control" name="marca" th:placeholder="#{marca}"/>
      				</p>
    			</div>
  			</div>
  		</div>  
  		<div class="row">
  		 <div class="form-group">
    			<label class="col-sm-2 control-label" th:text="#{modelo}"></label>
    			<div class="col-xs-3">
    				<p>
      				<input type="text" class="form-control" name="modelo"  th:placeholder="#{modelo}"/>
      				</p>
    			</div>
  			</div>
  		</div>  
  		<div class="row">
  			 <div class="form-group">
    			<label class="col-sm-2 control-label" th:text="#{fecha_del_accidente}"></label>
    			<div class="col-xs-3">
    				<p>
      				<input type="text" class="form-control" name="fechaAccidente"  th:placeholder="#{formatofecha}"/>
      				
      				</p>
    			</div>
  			</div>
  		</div>  
  		<div class="row">
  			 <div class="form-group">
    			<label class="col-sm-2 control-label" th:text="#{lugar_del_accidente}"></label>
    			<div class="col-xs-3">
    				<p>
      				<input type="text" class="form-control" name="lugarAccidente"  th:placeholder="#{lugar_del_accidente}"/>
      				</p>
    			</div>
  			</div>
  		</div>  
  		<div class="row">
  			 <div class="form-group">
    			<label class="col-sm-2 control-label" th:text="#{tipo}"></label>
    			<div class="col-xs-3">
    				<p>
      				<input type="text" class="form-control" name="tipo"  th:placeholder="#{tipo}"/>
      				</p>
    			</div>
  			</div>
  		</div>                       
        <div>        
          <button type="submit" value="Submit" class="btn btn-large btn-success" >
            	<span class="glyphicon glyphicon-floppy-open" th:text="#{guardar}"></span>
            	
          </button>
       </div>  
           
     </form>     
      <!--  <input type="submit"value="Submit"/></div> -->
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"/>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
        
	<br>
	
	</br>
	
<table class= "table table-condensed">
  <tr class="success">
    <th th:text="#{matricula}"></th>
    <th th:text="#{numero_de_poliza}"></th>
    <th th:text="#{numero_de_bastidor}"></th>
    <th th:text="#{marca}"></th>
    <th th:text="#{modelo}"></th>
    <th th:text="#{fecha_del_accidente}"></th>
    <th th:text="#{lugar_del_accidente}"></th>
    <th th:text="#{tipo}"></th>    
       
  </tr>
   <tr class="info" th:each="siniestro : ${siniestroList}">
        <td th:text="${siniestro.matricula}"></td>
        <td th:text="${siniestro.numeroPoliza}"></td>
        <td th:text="${siniestro.numeroBastidor}"></td>
        <td th:text="${siniestro.marca}"></td>
        <td th:text="${siniestro.modelo}"></td>
        <td th:text="${siniestro.fechaAccidente}"></td>
        <!-- th:text="${#dates.format(siniestro.fechaAccidente.toGregorianCalendar().getTime(),'yyyy-MM-dd')}">   -->
        <td th:text="${siniestro.lugarAccidente}"></td>
        <td th:text="${siniestro.tipo}"></td>       
        <td>   <button class="btn btn-large btn-danger" href="#" th:href="@{/siniestro/delete(id=${siniestro.id})}" >
  					<span class="glyphicon glyphicon-trash"  th:text="#{borrar}"></span>  					
	  			</button>            
      	</td>
      	<td><a class = "btn btn-large btn-danger" href="#" th:href="@{/siniestro/delete(id=${siniestro.id})}">
      			<span class="glyphicon glyphicon-trash" th:text="#{borrar}"></span> 
      		</a> 
		</td>
   
   </tr> 
  </table>
	
    </div>
